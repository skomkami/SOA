<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Theater</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <f:metadata>
        <f:viewAction action="#{UserSession.checkLogin}" />
    </f:metadata>
</h:head>
<h:body>
    <p>Your balance: <h:outputText id="balance" value="#{UserSession.userBalance}"/></p><br/>

    <h:form>

        <h:selectOneMenu id="seat" value="#{UserSession.seatNumber}" required="true">
            <f:selectItem itemLabel="-" itemValue="#{null}" noSelectionOption="true" />
            <f:selectItems value="#{UserSession.seats}"/>
            <f:ajax event="change" render="validationMessages total"/>
        </h:selectOneMenu><br/>

        <h:commandButton type="submit" value="Buy ticket" action="#{UserSession.buy}">
        </h:commandButton><br/>

        <h:messages id="validationMessages" styleClass="error"/>
    </h:form>
    <br/>

    <h:panelGroup id="total" rendered="#{UserSession.isSeatSet}" >
        <p>Total: </p>
        <h:outputText value="#{UserSession.seatPrice}"/>
    </h:panelGroup>

    <br/>

    <h:form>
        <h:commandButton value="Log out" type="submit" action="#{UserSession.logOut}" />
    </h:form>

</h:body>
</html>
