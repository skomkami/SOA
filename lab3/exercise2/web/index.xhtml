<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" >

<h:body>

   <h:form>

      <h:outputLabel for="fromCurrency">
         <h:outputText value="Choose from currency"/>
      </h:outputLabel>
      <h:selectOneMenu id="fromCurrency" value="#{converter.fromCurrency}">
         <f:selectItems value="#{converter.currenciesValues}" />
      </h:selectOneMenu><br/>

      <h:outputLabel for="toCurrency">
         <h:outputText value="Choose to currency"/>
      </h:outputLabel>
      <h:selectOneMenu id="toCurrency" value="#{converter.toCurrency}" default="EUR">
         <f:selectItems default="EUR" value="#{converter.currenciesValues}" />
      </h:selectOneMenu>
      <br/>

      <h:outputLabel for="amount">
         <h:outputText value="Enter amount"/>
      </h:outputLabel>
      <h:inputText id="amount" value="#{converter.amount}" converterMessage="Please enter digits only."/>

      <br/><br/>
      <h:commandButton value="Submit" action="#{converter.result}"/>
   </h:form>

   <h:outputLink value="addCurrency.xhtml">Add curencies</h:outputLink>
</h:body>
</html>
