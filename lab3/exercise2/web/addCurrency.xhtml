<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>

    <h:form>

        <h:outputLabel for="currency">
            <h:outputText value="Enter currency"/>
        </h:outputLabel>
        <h:inputText id="currency" value="#{converter.currency}"/>
        <br/>

        <h:outputLabel for="value">
            <h:outputText value="Enter currency"/>
        </h:outputLabel>
        <h:inputText id="value" value="#{converter.value}" converterMessage="Please enter digits only."/>

        <h:commandButton value="Submit" action="#{converter.add}"/>
    </h:form>

    <h:outputLink value="index.xhtml">Convert currencies</h:outputLink>
</h:body>
</html>
